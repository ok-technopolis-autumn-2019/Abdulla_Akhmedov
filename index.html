<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="styles/default.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,500&display=swap&subset=cyrillic"
          rel="stylesheet">

</head>

<body>

<div class="main-layout">

    <h1 class="todo-title">Todos</h1>

    <div class="todo-board">

        <form class="todo-creator">
            <input type="button" class="todo-creator__check-all" aria-label="Check all items are done"/>
            <div class="todo-creator__text-input-w">
                <input class="todo-creator__text-input" type="text" placeholder="New todo name"
                       aria-label="Input new todo text"/>
            </div>
        </form>

        <div class="todos-list">
            <div class="todos-list__item">
                <div class="custom-checkbox todos-list__item-ready-marker">
                    <input type="checkbox" class="custom-checkbox__target" aria-label="Mark todo as ready"/>
                    <div class="custom-checkbox__visual">
                        <div class="custom-checkbox__visual-icon"></div>
                    </div>
                </div>

                <button class="todos-list__item-remove" aria-label="Delete todo"></button>

                <div class="todos-list__item-text-w">
                    <textarea readonly class="todos-list__item-text">HTML</textarea>
                </div>
            </div>

            <div class="todos-list__item  todos-list__item-completed">
                <div class="custom-checkbox todos-list__item-ready-marker">
                    <input type="checkbox" class="custom-checkbox__target" aria-label="Mark todo as ready"/>
                    <div class="custom-checkbox__visual">
                        <div class="custom-checkbox__visual-icon"></div>
                    </div>
                </div>

                <button class="todos-list__item-remove" aria-label="Delete todo"></button>

                <div class="todos-list__item-text-w">
                    <textarea readonly class="todos-list__item-text">CSS</textarea>
                </div>
            </div>

            <div class="todos-list__item">
                <div class="custom-checkbox todos-list__item-ready-marker">
                    <input type="checkbox" class="custom-checkbox__target" aria-label="Mark todo as ready"/>
                    <div class="custom-checkbox__visual">
                        <div class="custom-checkbox__visual-icon"></div>
                    </div>
                </div>

                <button class="todos-list__item-remove" aria-label="Delete todo"></button>

                <div class="todos-list__item-text-w">
                    <textarea readonly class="todos-list__item-text">JS</textarea>
                </div>
            </div>

            <div class="todos-list__item">
                <div class="custom-checkbox todos-list__item-ready-marker">
                    <input type="checkbox" class="custom-checkbox__target" aria-label="Mark todo as ready"/>
                    <div class="custom-checkbox__visual">
                        <div class="custom-checkbox__visual-icon"></div>
                    </div>
                </div>

                <button class="todos-list__item-remove" aria-label="Delete todo"></button>

                <div class="todos-list__item-text-w">
                    <textarea readonly class="todos-list__item-text">JS Tools</textarea>
                </div>
            </div>
        </div>

        <div class="todos-toolbar">
            <div class="toolbar__item">
                <div class="toolbar__item-counter">3 items left</div>
            </div>
    
            <div class="toolbar__item">
                <div class="toolbar__item-filter" role="group" aria-label="Filter by status">

                    <label class="item-filter__item">
                        <input type="radio" class="item-filter__input" name="filter" checked="checked" value="all"/>
                        <span class="item-filter__text" aria-label="Select all">All</span>
                    </label>

                    <label class="item-filter__item">
                        <input type="radio" class="item-filter__input" name="filter" value="active"/>
                        <span class="item-filter__text" aria-label="Select all">Active</span>
                    </label>

                    <label class="item-filter__item">
                        <input type="radio" class="item-filter__input" name="filter" value="completed"/>
                        <span class="item-filter__text" aria-label="Select all">Completed</span>
                    </label>
                    
                </div>
            </div>
    
            <div class="toolbar__item">
                <button class="toolbar__item-clear">Clear completed</button>
            </div>
        
        </div>
            
    </div>
</div>
</body>
