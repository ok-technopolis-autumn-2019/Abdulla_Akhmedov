<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo MVC</title>
</head>

<body>

    <div class="main-layout">

        <h1 class="todo-title">Todos</h1>

        <div class="todo-board">

            <form class="todo-creator">
                <input type="button" class="todo-creator_check-all" aria-label="Check all items are done"/>
                <div class="todo-creator_text-input-w">
                    <input class="todo-creator_text-input" type="text" placeholder="New todo name" aria-label="Input new todo text" />
                </div>
            </form>

            <div class="todos-list">
                <div class="todos-list_item">
                    <div class="custom-checkbox todos-list_item_ready-marker">
                        <input type="checkbox" class="custom-checkbox_target" aria-label="Mark todo as ready" />
                        <div class="custom-checkbox_visual">
                            <div class="custom-checkbox_visual_icon"></div>
                        </div>
                    </div>

                    <button class="todos-list_item_remove" aria-label="Delete todo"></button>

                    <div class="todos-list_item_text-w">
                        <textarea readonly class="todos-list_item_text">HTML</textarea>
                    </div>
                </div>
                <div class="todos-list_item __completed">
                    <div class="custom-checkbox todos-list_item_ready-marker">
                        <input type="checkbox" class="custom-checkbox_target" aria-label="Mark todo as ready" />
                        <div class="custom-checkbox_visual">
                            <div class="custom-checkbox_visual_icon"></div>
                        </div>
                    </div>

                    <button class="todos-list_item_remove" aria-label="Delete todo"></button>

                    <div class="todos-list_item_text-w">
                        <textarea readonly class="todos-list_item_text">CSS</textarea>
                    </div>
                </div>
                <div class="todos-list_item">
                    <div class="custom-checkbox todos-list_item_ready-marker">
                        <input type="checkbox" class="custom-checkbox_target" aria-label="Mark todo as ready" />
                        <div class="custom-checkbox_visual">
                            <div class="custom-checkbox_visual_icon"></div>
                        </div>
                    </div>

                    <button class="todos-list_item_remove" aria-label="Delete todo"></button>

                    <div class="todos-list_item_text-w">
                        <textarea readonly class="todos-list_item_text">JS</textarea>
                    </div>
                </div>
                <div class="todos-list_item">
                    <div class="custom-checkbox todos-list_item_ready-marker">
                        <input type="checkbox" class="custom-checkbox_target" aria-label="Mark todo as ready" />
                        <div class="custom-checkbox_visual">
                            <div class="custom-checkbox_visual_icon"></div>
                        </div>
                    </div>

                    <button class="todos-list_item_remove" aria-label="Delete todo"></button>

                    <div class="todos-list_item_text-w">
                        <textarea readonly class="todos-list_item_text">JS Tools</textarea>
                    </div>
                </div>
            </div>

            <div class="todos-toolbar">
                <div class="todos-toolbar_unready-counter">3 items left</div>

                <span class="todos-toolbar_filters">
                    <span class="filters-item" aria-label="Filter: All, is selected">
                        <input type="checkbox" id="filter1" class="filters-checkbox" />
                        <label for="filter1" class="filters-label">All</label>
                    </span>
                    <span class="filters-item" aria-label="Filter: Active">
                        <input type="checkbox" id="filter2" class="filters-checkbox" />
                        <label for="filter2" class="filters-label">Active</label>
                    </span>

                    <span class="filters-item" aria-label="Filter: Completed">
                        <input type="checkbox" id="filter3" class="filters-checkbox" />
                        <label for="filter3" class="filters-label">Completed</label>
                    </span>
                </span>

                <button class="todos-toolbar_clear-completed">Clear completed</button>

            </div>

        </div>
    </div>

</body>
